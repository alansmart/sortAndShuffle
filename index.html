<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort-n-Shuffle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <header>
        <h1>Shuffle and Sort</h1>
    </header>
    <div class="wrapper">
        <aside>
            <div class="btn-container">
                <button class="btn btn-lg mb-5 btn-primary" id="shuffleBtn">SHUFFLE</button>
                <button class="btn btn-lg mb-5 btn-primary" id="sortBtn">SORT</button>
            </div>
        </aside>
        <section>
            <article>
                <div class="tiles">
                    <ul id="playboard">
                        <li class="li-1">1</li>
                        <li class="li-2">2</li>
                        <li class="li-3">3</li>
                        <li class="li-4">4</li>
                        <li class="li-5">5</li>
                        <li class="li-6">6</li>
                        <li class="li-7">7</li>
                        <li class="li-8">8</li>
                        <li class="li-9">9</li>
                    </ul>
                </div>
            </article>
        </section>
        <footer>
            <p>Shuffle and sort by: Alankar Sharma</p>
        </footer>
    </div>
    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
